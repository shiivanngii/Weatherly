<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="default-bg">
  <div class="container">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Search city..." />
      <button id="searchBtn">🔍</button>
    </div>

    <div class="main-weather">
      <h1 id="temperature">--°C</h1>
      <h2 id="cityName">City</h2>
      <h3 style="text-transform: uppercase;"id="description">--</h3>
    </div>

    <div class="hourly-forecast" id="hourlyForecast"></div>

    <div class="details">
      <div><img src="images/humidity.png" /><span id="humidity">--%</span><p>Humidity</p></div>
      <div><img src="images/windspeed.png" /><span id="wind">-- kmph</span><p>Wind Speed</p></div>
      <div><img src="images/feels.png" /><span id="feelsLike">--°C</span><p>Feels Like</p></div>
      <div><img src="images/resilience.png" /><span id="pressure">-- hPa</span><p>Pressure</p></div>
      <div><img src="images/visibility.png" /><span id="visibility">-- m</span><p>Visibility</p></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
